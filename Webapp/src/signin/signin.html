<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign in</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- CSS -->
  <link rel="stylesheet" href="../../css/owl.carousel.css">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/font-awesome.min.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/ionicons.min.css">
  <link rel="stylesheet" href="../../css/animate.css">
  <link rel="stylesheet" href="../../css/responsive.css">



</head>

<body>
  <!-- Header Start -->
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- header Nav Start -->
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../../index.html">
                  <img src="../../assets/logo.png" alt="Logo">
                </a>
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="../../index.html">Home</a></li>
                  <li><a href="../search/search.html">Find a traveller</a></li>
                  <li><a href="signin.html">Sign in</a></li>
                  <li><a href="../loginin/loginin.html">Log in</a></li>
                  <li><a href="../admin/admin.html">Admin</a></li>
                  </li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </nav>
        </div>
      </div>
    </div>
  </header><!-- header close -->

  <!-- Slider Start -->
  <section id="global-header">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block">
            <h1 class="animated fadeInUp">Become a new traveller</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- contact form start -->
  <section id="contact-form">
    <div class="container">
      <div class="row">

        <div class="block">
          <form action="" id='MonForm'>
            <div class="form-group">
              <input type="text" id="nom" name="nom" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input type="text" id="prenom" name="prenom" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="form-group">
              <input type="text" id="naissance" name="naissance" class="form-control"
                placeholder="Birthday format dd/mm/aaaa" required>
            </div>
            <div class="form-group">
              <input type="email" id="email" name="email" class="form-control" placeholder="Email adress" required>
            </div>
            <div class="form-group">
              <input type="text" id="login" name="login" class="form-control" placeholder="Login" required>
            </div>
            <div class="form-group">
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
              <button class="btn btn-default" type="submit">Become a new traveller</button>
            </div>
          </form>
        </div>

      </div>
  </section>

  <script src="signin.js"></script>

</body>

</html>
